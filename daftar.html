<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
    <style>
        /* CSS untuk menyelaraskan pilihan gender */
        .gender-label {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Daftar</h1>
    <form id="userForm" action="daftar.php" method="POST"> <!-- Mengarahkan ke daftar.php -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label>Jenis Kelamin:</label>
        <label class="gender-label">
            <input type="radio" id="male" name="gender" value="male" required>
            Laki-laki
        </label>
        <label class="gender-label">
            <input type="radio" id="female" name="gender" value="female" required>
            Perempuan
        </label><br>

        <label for="country">Negara:</label>
        <select id="country" name="country" required>
            <option value="indonesia">Indonesia</option>
            <option value="malaysia">Malaysia</option>
            <option value="singapore">Singapura</option>
        </select><br>

        <input type="submit" value="Kirim">
    </form>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            // Validasi sederhana
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !email || !password) {
                alert('Username, Email, dan Password harus diisi!');
                event.preventDefault(); // Mencegah pengiriman form jika validasi gagal
            }
        });
    </script>
</body>
</html>
